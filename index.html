<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>RateAPP</title>
    <link rel="stylesheet" href="001.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>your opinion matters</h1></header>
      <hr />
      <div class="main">
        <h2>Reviews</h2>
        <h4 class="bd1"></h4>

        <div class="row">
          <div class="col-4 Larea">
            <p><span class="overall">5</span> <span>/5</span></p>
            <div class="row stars">
              <i class="bi bi-star col mr"></i>
              <i class="bi bi-star col mr"></i>
              <i class="bi bi-star col mr"></i>
              <i class="bi bi-star col mr"></i>
              <i class="bi bi-star col mr"></i>
            </div>
            <p>Votes <i class="votes">0</i></p>
          </div>
          <div class="col Rarea">
            <div class="row r-5">
              <div class="row stars-5 col-5">
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
              </div>
              <div class="progress col-5 p5">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 90%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="col-2 s5">0</p>
            </div>
            <div class="row r-5">
              <div class="row stars-5 col-5">
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
              </div>
              <div class="progress col-5 p4">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="col-2 s4">0</p>
            </div>
            <div class="row r-5">
              <div class="row stars-5 col-5">
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
              </div>
              <div class="progress col-5 p3">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="col-2 s3">0</p>
            </div>
            <div class="row r-5">
              <div class="row stars-5 col-5">
                <i class="bi bi-star-fill col"></i>
                <i class="bi bi-star-fill col"></i>
              </div>
              <div class="progress col-5 p2">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="col-2 s2">0</p>
            </div>
            <div class="row r-5">
              <div class="row stars-5 col-5">
                <i class="bi bi-star-fill col"></i>
              </div>
              <div class="progress col-5 p1">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="col-2 s1">0</p>
            </div>
          </div>
        </div>
        <hr />
      </div>
      <div class="row justify-content-md-center" id="div-review">
        <h1 class="col-12">Have you made a purchase?</h1>
        <h4 class="col-12">Rate this product</h4>
        <button class="add-review col-12" fdprocessedid="iluc6">
          <i class="bi bi-plus-lg"></i>Add review
        </button>
      </div>
    </div>

    <!-- <nav class="navbar navbar-dark bg-dark">THANX FOR USING OUR RATING APP</nav> -->
    <!-- modal div -->
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5>Add review</h5>
            <p>How has our service been?</p>
            <div class="row modal-stars-row">
              <p class="col-12">Rate</p>
              <div class="row stars-modal col-12">
                <i id="1s" class="bi bi-star-fill col rs"></i>
                <i id="2s" class="bi bi-star col rs"></i>
                <i id="3s" class="bi bi-star col rs"></i>
                <i id="4s" class="bi bi-star col rs"></i>
                <i id="5s" class="bi bi-star col rs"></i>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">name</span>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="name"
                aria-label="name"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn cancel-btn"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="submitBtn">
              <i class="bi bi-plus-lg"></i>Add review
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="001.js"></script>
  </body>
</html>
